services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    container_name: dockerized-laravel-app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - dockerized-laravel-network
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - PUSHER_APP_ID=${PUSHER_APP_ID}
      - PUSHER_APP_KEY=${PUSHER_APP_KEY}
      - PUSHER_APP_SECRET=${PUSHER_APP_SECRET}
      - PUSHER_APP_CLUSTER=${PUSHER_APP_CLUSTER}

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: dockerized-laravel-webserver
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - ./:/var/www/html
      # Use a single file mount instead of a directory
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - dockerized-laravel-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: dockerized-laravel-db
    restart: unless-stopped
    env_file:
      - .env 
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USERNAME}
    volumes:
      - dockerized-laravel-data:/var/lib/mysql
    networks:
      - dockerized-laravel-network
    ports:
      - "3307:3306"

  # Redis for Cache and Queue
  redis:
    image: redis:alpine
    container_name: dockerized-laravel-redis
    restart: unless-stopped
    networks:
      - dockerized-laravel-network
    ports:
      - "6379:6379"

# Networks
networks:
  dockerized-laravel-network:
    driver: bridge

# Volumes
volumes:
  dockerized-laravel-data:
    driver: local